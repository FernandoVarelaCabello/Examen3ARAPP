<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.0/css/mdb.min.css" rel="stylesheet">
    <!-- scripts -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.4/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script defer src="js/carga.js"></script>
    <script defer src="js/modelo.js"></script>

    <title>AR-APP - FIVC</title>
</head>

<body style="background-image: url(IHC.jpg);">

    <main class="container-fluid mt-3">
        <section class="row text-center">
            <h1 class="col-md-12"><b>Aplicación AR</b></h1>
        </section>
        <section class="row mt-3">
            <div class="row container-fluid">

                <!-- Zona del Patrón -->
                <div class="jumbotron col-md-5 offset-md-1">
                    <div class="row">
                        <h2 class="mb-3">Elige la imagen del código QR a utilizar</h2>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupFileAddon01">Subir patrón</span>
                            </div>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="file"
                                    aria-describedby="inputGroupFileAddon01" onchange="mostrarpatron()">
                                <label class="custom-file-label" for="inputGroupFile01">Elegir archivo...</label>
                            </div>
                        </div>
                    </div>
                    <div class="row container-fluid mt-4">
                        <div class="jumbotron col-md-12">
                            <img class="rounded mx-auto d-block img-thumbnail" style="max-height: 250px;" id="imagen">
                        </div>
                    </div>
                    <div class="row container-fluid mt-4 justify-content-center">
                        <button type="button" id="btn1" class="btn aqua-gradient">Aceptar</button>
                    </div>
                </div>

                <!-- Zona de la Cámara -->
                <div class="jumbotron col-md-4 offset-md-1">

                    <iframe id="myframe" src="camara.htm" width="100%" height="100%" scrolling="no">

                    </iframe>


                </div>
            </div>

            <!-- Zona del Modelo 3D -->
            <div class="row mt-3 container-fluid">
                <div class="jumbotron col-md-5 offset-md-1">
                    <h2 class="mb-3">Elige la imagen del modelo 3D a utilizar</h2>
                    <div class="row">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupFileAddon01">Subir modelo</span>
                            </div>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="file2"
                                    aria-describedby="inputGroupFileAddon01" onchange="mostrarmodelo()">
                                <label class="custom-file-label" for="inputGroupFile01">Elegir archivo...</label>
                            </div>

                        </div>
                    </div>
                    <div class="row container-fluid mt-4">
                        <div class="jumbotron col-md-12">
                            <img class="rounded mx-auto d-block img-thumbnail" style="max-height: 250px;" id="imagen2">

                        </div>
                    </div>
                    <div class="row container-fluid mt-4 justify-content-center">
                        <button type="button" id="btn2" class="btn aqua-gradient">Aceptar</button>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.0/js/mdb.min.js"></script>

</body>

</html>
